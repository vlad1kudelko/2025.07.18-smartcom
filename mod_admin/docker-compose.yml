services:
  admin:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/database
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ../base/models.py:/app/base_models.py
    networks:
      - base_default

networks:
  base_default:
    external: true